<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Daily Weather</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Basic reset */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      transition: background 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #87ceeb; /* default sunny blue */
      color: #333;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      font-weight: 700;
      color: #0077b6;
      user-select: none;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 15px;
      font-size: 1.2rem;
      border: 2px solid #0077b6;
      border-radius: 12px;
      margin-bottom: 15px;
      outline-offset: 2px;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: #00b4d8;
    }
    button {
      background: #0096c7;
      border: none;
      padding: 14px 25px;
      font-size: 1.1rem;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s ease;
      width: 100%;
      user-select: none;
    }
    button:hover {
      background: #0077b6;
    }
    .weather-info {
      margin-top: 30px;
      user-select: none;
    }
    .weather-info h2 {
      font-size: 2.2rem;
      margin-bottom: 5px;
      color: #023e8a;
    }
    .weather-icon {
      width: 120px;
      height: 120px;
      margin: 10px auto;
    }
    .weather-description {
      font-size: 1.3rem;
      font-weight: 600;
      text-transform: capitalize;
      color: #0077b6;
      margin-bottom: 15px;
    }
    .details {
      font-size: 1rem;
      color: #023e8a;
      line-height: 1.6;
      text-align: left;
      max-width: 300px;
      margin: 0 auto;
    }
    .error {
      margin-top: 20px;
      color: #d00000;
      font-weight: 700;
      user-select: none;
    }

    /* Weather backgrounds */
    body.clear {
      background: linear-gradient(to top, #a1c4fd, #c2e9fb);
      color: #333;
    }
    body.clouds {
      background: linear-gradient(to top, #d7d2cc, #304352);
      color: #eee;
    }
    body.rain {
      background: linear-gradient(to top, #4b6cb7, #182848);
      color: #eee;
    }
    body.snow {
      background: linear-gradient(to top, #e6dada, #274046);
      color: #222;
    }
    body.thunderstorm {
      background: linear-gradient(to top, #434343, #000000);
      color: #eee;
    }
    body.mist, body.fog, body.haze {
      background: linear-gradient(to top, #606c88, #3f4c6b);
      color: #eee;
    }
    body.night {
      background: linear-gradient(to top, #0f2027, #203a43, #2c5364);
      color: #eee;
    }

    /* Responsive */
    @media (max-width: 450px) {
      .container {
        padding: 20px 15px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .weather-info h2 {
        font-size: 1.8rem;
      }
      .weather-icon {
        width: 90px;
        height: 90px;
      }
      .weather-description {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="clear">
  <div class="container" role="main">
    <h1>Daily Weather</h1>
    <input type="text" id="cityInput" placeholder="Enter city name" aria-label="City name" autocomplete="off" />
    <button id="searchBtn">Get Weather</button>

    <div class="weather-info" id="weatherInfo" aria-live="polite"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const apiKey = 'efe9ef684d953b368bd3ba37c199ff93'; // Replace this with your OpenWeatherMap API key
    const searchBtn = document.getElementById('searchBtn');
    const cityInput = document.getElementById('cityInput');
    const weatherInfo = document.getElementById('weatherInfo');
    const errorDiv = document.getElementById('error');

    function setBodyClass(weatherMain, isNight) {
      document.body.className = ''; // reset classes first

      if (isNight) {
        document.body.classList.add('night');
        return;
      }

      switch(weatherMain.toLowerCase()) {
        case 'clear':
          document.body.classList.add('clear');
          break;
        case 'clouds':
          document.body.classList.add('clouds');
          break;
        case 'rain':
        case 'drizzle':
          document.body.classList.add('rain');
          break;
        case 'snow':
          document.body.classList.add('snow');
          break;
        case 'thunderstorm':
          document.body.classList.add('thunderstorm');
          break;
        case 'mist':
        case 'fog':
        case 'haze':
          document.body.classList.add('mist');
          break;
        default:
          document.body.classList.add('clear');
      }
    }

    async function getWeather(city) {
      errorDiv.textContent = '';
      weatherInfo.innerHTML = '';
      if (!city) {
        errorDiv.textContent = 'Please enter a city name.';
        return;
      }

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          if (response.status === 404) {
            throw new Error('City not found. Please check the spelling.');
          } else {
            throw new Error('Failed to fetch weather data.');
          }
        }

        const data = await response.json();
        const { name, sys, weather, main, wind } = data;

        // Determine if it's night based on current time vs sunset/sunrise
        const currentTime = new Date().getTime() / 1000;
        const isNight = currentTime < sys.sunrise || currentTime > sys.sunset;

        setBodyClass(weather[0].main, isNight);

        weatherInfo.innerHTML = `
          <h2>${name}, ${sys.country}</h2>
          <img 
            class="weather-icon" 
            src="https://openweathermap.org/img/wn/${weather[0].icon}@4x.png" 
            alt="${weather[0].description}" 
            width="120" height="120"
          />
          <div class="weather-description">${weather[0].description}</div>
          <div class="details">
            <p><strong>Temperature:</strong> ${main.temp} °C</p>
            <p><strong>Feels like:</strong> ${main.feels_like} °C</p>
            <p><strong>Humidity:</strong> ${main.humidity}%</p>
            <p><strong>Wind speed:</strong> ${wind.speed} m/s</p>
          </div>
        `;
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    }

    searchBtn.addEventListener('click', () => {
      getWeather(cityInput.value.trim());
    });

    cityInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        getWeather(cityInput.value.trim());
      }
    });
  </script>
</body>
</html>
